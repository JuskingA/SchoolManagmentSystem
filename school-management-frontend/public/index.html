<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>School Management System</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <style>
      /* Global Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f6f8;
        color: #333;
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h1, h2, h3, h4, h5, h6 {
        margin-bottom: 20px;
        color: #333;
      }

      ul {
        list-style: none;
      }

      /* Header Styling */
      header {
        background-color: #1976d2;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      /* Main container */
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      /* Layout Styles */
      .flex {
        display: flex;
        justify-content: space-between;
      }

      .flex-column {
        display: flex;
        flex-direction: column;
      }

      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Button Styling */
      .btn {
        padding: 10px 20px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #155fa0;
      }

      /* Footer Styling */
      footer {
        background-color: #1976d2;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      School Management System
    </header>

    <div class="container">
      <h1>Welcome to the School Management System</h1>
      <p>Manage your school efficiently with this platform.</p>

      <!-- Example of a button -->
      <div class="flex-center">
        <button class="btn" >Get Started</button>
      </div>
    </div>

    <footer>
      &copy; 2024 School Management System. All rights reserved.
    </footer>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
